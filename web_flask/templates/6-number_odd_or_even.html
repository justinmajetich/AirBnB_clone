<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HBNB</title>
</head>
<body>
	{% if number % 2 == 0 %}
		<h1>Number: {{ number }} is even</h1>
	{% else %}
		<h1>Number: {{ number }} is odd</h1>
	{% endif %}
</body>
</html>
