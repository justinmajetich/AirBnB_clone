<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
          {% for state in states | sort(attribute='name') %}
          <LI>{{ state.id|e }}: <B>{{ state.name|e }}</B></LI>
          {% endfor %}
        </UL>
    </BODY>
</HTML>
