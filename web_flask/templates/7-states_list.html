<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBNB</title>
  </head>
  <body>
    <H1>States</H1>
    <UL id="states">
      {% for state in states|sort(attribute='name') %}
      <LI>{{state.id}}: <B>{{state.name}}</B></LI>
      {% endfor %}
    </UL>
  </body>
</html>
