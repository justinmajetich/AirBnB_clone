<!DOCTYPE html>
<html lang="en">
<head>
    	<title>HBNB</title>
</head>
<body>
    	{% if id != 'none' %}
        <h1>State: {{ states.name }}</h1>
        <h3>Cities:</h3>
        <ul>
            	{% for city in states.cities | sort(attribute='name') %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            	{% endfor %}
        </ul>
    	{% else %}
        <h1>Not found!</h1>
    	{% endif %}
</body>
</html>
