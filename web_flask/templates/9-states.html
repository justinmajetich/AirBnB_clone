<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if state %}
		<H1>State: {{ state.name }}</H1>
		<H3>Cities:</H3>
		<UL>
			{% for city in state.cities | sort(attribute='name') %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endfor %}
		</UL>
		{% endif %}
		{% if not state %}
		<H1>Not found!</H1>
		{% endif %}
	</BODY>
</HTML>
