<!DOCTYPE HTML>
<HTML lang="en">
<HEAD>
    <META charset="UTF-8">
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    {% if not_found %}
        <H1>Not found!</H1>
    {% elif state %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in cities %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
    {% else %}
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
    {% endif %}
</BODY>
</HTML>
