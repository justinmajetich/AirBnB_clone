<!DOCTYPE>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <H1>States</H1>
    <UL>
        {% for state in states %}
        <LI>{{ state.id }}: {{ state.name }}
            <UL>
                {% for city in state.cities %}
                <LI>{{ city.id }}: {{ city.name }}</LI>
                {% endfor %}
            </UL>
        </LI>
        {% endfor %}
    </UL>

</BODY>

</HTML>
