<!DOCTYPE html>
<html>
<head>
  <title>HBNB</title>
</head>
<body>
  <h1>States</h1>
  <ul>
    {% for state in states %}
      <li>{{ state.id }}: <b>{{ state.name }}</b>
        {% if state.cities %}
          <ul>
            {% for city in state.cities %}
              <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
