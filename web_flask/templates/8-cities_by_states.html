<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>

            {% for state in stateCity %}
            <LI>{{ stateCity[state][0] }}: <B>{{ state }}</B>
                <UL>

                        {% for city in stateCity[state][1] %}
			<LI>{{ city['id'] }}: <B>{{ city['name'] }}</B></LI>
                        {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
