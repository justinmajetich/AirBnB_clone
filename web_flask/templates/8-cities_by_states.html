<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL id="States">
            {% for state in allstate.values() | sort(attribute='name') %}
            <LI>State: {{ state.id }}: <B>{{ state.name }}</B>
                <UL id="Cities">
                    {% for city in state.cities | sort(attribute='name') %}
                    <LI>City: {{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
