<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                {% if cities[state.id] %}
                <UL>
                    {% for city in cities[state.id] %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
                {% endif %}
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
