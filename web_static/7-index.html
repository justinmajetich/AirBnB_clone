<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <meta name="author" content="Mohannad Abdulaziz">
    <meta name="description" content="AirBnB Web static">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
              <ul class="in-popover">
                <li>Page</li>
                <li>Page.</li>
              </ul>
            </li>
            <li>
              <h2>California:</h2>
              <ul class="in-popover">
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities:</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>
              <h2>Internet:</h2>
              <ul class="in-popover">
                <li>DSL</li>
                <li>5G</li>
              </ul>
            </li>
            <li>
              <h2>Kitchen:</h2>
              <ul class="in-popover">
                <li>Dish Washer</li>
                <li>Microwave</li>
              </ul>
            </li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </section>
    </div>

    <footer>
      <p class="in-footer">Best School</p>
    </footer>
  </body>
</html>
